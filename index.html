<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PvP Fairness Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: #121212;
      color: #e0e0e0;
    }
    input, button, select, textarea {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background: #1e1e1e;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #333;
      border-left: 5px solid #444;
    }
  </style>
</head>
<body>
  <h1>PvP Fairness Checker</h1>

  <label for="serverSeed">Server Seed (offenbart):</label>
  <input type="text" id="serverSeed">

  <label for="serverSeedHash">SHA256 Hash des Server Seeds (vor Spiel):</label>
  <input type="text" id="serverSeedHash">

  <label for="nonce">Start-Nonce:</label>
  <input type="number" id="nonce" value="0" min="0">

  <label for="boxCount">Anzahl geöffneter Boxen:</label>
  <input type="number" id="boxCount" value="1" min="1">

  <button onclick="verifyPlayers()">Ergebnisse prüfen</button>

  <h2>Ergebnis</h2>
  <pre id="output"></pre>

  <script>
    async function verifyPlayers() {
      const serverSeed = document.getElementById('serverSeed').value.trim();
      const serverSeedHash = document.getElementById('serverSeedHash').value.trim();
      const boxCount = parseInt(document.getElementById('boxCount').value);
      const nonceStart = parseInt(document.getElementById('nonce').value);
      const output = document.getElementById('output');
      output.textContent = '';
      output.style.borderLeftColor = '#444';

      if (!serverSeed || !serverSeedHash || isNaN(boxCount) || boxCount < 1 || isNaN(nonceStart)) {
        output.textContent = '⚠️ Bitte Serverdaten und Anzahl Boxen korrekt ausfüllen.';
        output.style.borderLeftColor = '#ffcc00';
        return;
      }

      const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(serverSeed));
      const actualHash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

      if (actualHash !== serverSeedHash.toLowerCase()) {
        output.textContent = '❌ Server Seed stimmt NICHT mit seinem Hash überein!\n\nErwartet: ' + serverSeedHash + '\nTatsächlich: ' + actualHash;
        output.style.borderLeftColor = '#ff4444';
        return;
      }

      // Ergebnis simulieren
      let results = [];
      for (let i = 0; i < boxCount; i++) {
        const nonce = nonceStart + i;
        const result = await generateBoxResult(serverSeed, nonce);
        results.push(`Box ${i + 1} (Nonce ${nonce}): ${result}`);
      }

      output.textContent = '✅ Verifikation erfolgreich!\n\nErgebnisse der Boxen:' + '\n' + results.join('\n');
      output.style.borderLeftColor = '#4CAF50';
    }

    async function generateBoxResult(serverSeed, nonce) {
      const data = `${serverSeed}:${nonce}`;
      const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(data));
      const hash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      const roll = parseInt(hash.substring(0, 8), 16) % 10000 / 100;
      return `${roll.toFixed(2)}%`;
    }
  </script>
</body>
</html>
