<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PvP Fairness Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: #121212;
      color: #e0e0e0;
    }
    input, button, select, textarea {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background: #1e1e1e;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #333;
      border-left: 5px solid #444;
    }
    .player-entry {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .player-entry input {
      flex: 1;
    }
    .remove-button {
      background-color: #a94442;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      background-color: #333;
    }
    .tab-buttons button.active {
      background-color: #4CAF50;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>PvP Fairness Checker</h1>

  <label for="serverSeed">Server Seed (offenbart):</label>
  <input type="text" id="serverSeed">

  <label for="serverSeedHash">SHA256 Hash des Server Seeds (vor Spiel):</label>
  <input type="text" id="serverSeedHash">

  <label for="nonce">Start-Nonce:</label>
  <input type="number" id="nonce" value="0" min="0">

  <label for="boxCount">Anzahl ge√∂ffneter Boxen:</label>
  <input type="number" id="boxCount" value="1" min="1">

  <h3>Battle Gruppen (max. 50)</h3>
  <div class="tab-buttons" id="tabs"></div>
  <div id="tabContents"></div>
  <button onclick="addTab()">+ Neue Gruppe hinzuf√ºgen</button>

  <button onclick="verifyPlayers()">Ergebnisse pr√ºfen</button>

  <h2>Ergebnis</h2>
  <pre id="output"></pre>

  <script>
    let currentTab = 0;

    function addPlayer(tabIndex, name = '', betId = '') {
      const playersDiv = document.getElementById(`players-${tabIndex}`);
      const container = document.createElement('div');
      container.className = 'player-entry';

      const nameInput = document.createElement('input');
      nameInput.placeholder = 'Spielername';
      nameInput.value = name;

      const betIdInput = document.createElement('input');
      betIdInput.placeholder = 'Client Seed (betId)';
      betIdInput.value = betId;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '‚úñ';
      removeBtn.className = 'remove-button';
      removeBtn.onclick = () => container.remove();

      container.appendChild(nameInput);
      container.appendChild(betIdInput);
      container.appendChild(removeBtn);

      playersDiv.appendChild(container);
    }

    function addTab() {
      const tabIndex = document.querySelectorAll('.tab-content').length;
      if (tabIndex >= 50) return;

      const tabButton = document.createElement('button');
      tabButton.textContent = `Gruppe ${tabIndex + 1}`;
      tabButton.onclick = () => switchTab(tabIndex);
      tabButton.className = tabIndex === 0 ? 'active' : '';
      document.getElementById('tabs').appendChild(tabButton);

      const tabContent = document.createElement('div');
      tabContent.id = `tab-${tabIndex}`;
      tabContent.className = `tab-content${tabIndex === 0 ? ' active' : ''}`;
      tabContent.innerHTML = `<div id="players-${tabIndex}"></div><button onclick="addPlayer(${tabIndex})">+ Spieler hinzuf√ºgen</button>`;

      document.getElementById('tabContents').appendChild(tabContent);
    }

    function switchTab(index) {
      currentTab = index;
      document.querySelectorAll('.tab-buttons button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-content').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
    }

    async function verifyPlayers() {
      const serverSeed = document.getElementById('serverSeed').value.trim();
      const serverSeedHash = document.getElementById('serverSeedHash').value.trim();
      const boxCount = parseInt(document.getElementById('boxCount').value);
      const nonceStart = parseInt(document.getElementById('nonce').value);
      const output = document.getElementById('output');
      output.textContent = '';
      output.style.borderLeftColor = '#444';

      if (!serverSeed || !serverSeedHash || isNaN(boxCount) || boxCount < 1 || isNaN(nonceStart)) {
        output.textContent = '‚ö†Ô∏è Bitte Serverdaten und Anzahl Boxen korrekt ausf√ºllen.';
        output.style.borderLeftColor = '#ffcc00';
        return;
      }

      const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(serverSeed));
      const actualHash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

      if (actualHash !== serverSeedHash.toLowerCase()) {
        output.textContent = '‚ùå Server Seed stimmt NICHT mit seinem Hash √ºberein!\n\nErwartet: ' + serverSeedHash + '\nTats√§chlich: ' + actualHash;
        output.style.borderLeftColor = '#ff4444';
        return;
      }

      const allPlayers = Array.from(document.querySelectorAll(`#tab-${currentTab} .player-entry`));
      if (allPlayers.length < 1) {
        output.textContent = '‚ö†Ô∏è Bitte mindestens 1 Spieler hinzuf√ºgen.';
        output.style.borderLeftColor = '#ffcc00';
        return;
      }

      let fullOutput = '‚úÖ Verifikation erfolgreich!\n';

      for (let boxIndex = 0; boxIndex < boxCount; boxIndex++) {
        const results = [];
        const nonce = nonceStart + boxIndex;
        fullOutput += `\nüì¶ Box #${boxIndex + 1} (Nonce ${nonce}):`;

        for (const entry of allPlayers) {
          const [nameInput, betIdInput] = entry.querySelectorAll('input');
          const name = nameInput.value.trim();
          const clientSeed = betIdInput.value.trim();
          if (!name || !clientSeed) continue;

          const combinedSeed = `PVP_BOX-${serverSeed}-${clientSeed}-${nonce}`;
          const encoder = new TextEncoder();
          const key = encoder.encode(combinedSeed);
          const hmacKey = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-256" }, false, ["sign"]);
          const hmac = await crypto.subtle.sign("HMAC", hmacKey, key);
          const hashHex = Array.from(new Uint8Array(hmac)).map(b => b.toString(16).padStart(2, '0')).join('');
          const subHash = hashHex.slice(0, 13);
          const valueFromHash = parseInt(subHash, 16);
          const e = Math.pow(2, 52);
          const result = Math.floor((valueFromHash / e) * 1e8);

          results.push({ name, ticket: result });
        }

        results.sort((a, b) => a.ticket - b.ticket);
        const winner = results[0];

        results.forEach(r => {
          fullOutput += `\n- ${r.name}: Ticket ${r.ticket}`;
        });
        fullOutput += `\nüéâ Gewinner: ${winner.name}\n`;
      }

      output.textContent = fullOutput;
      output.style.borderLeftColor = '#4CAF50';
    }

    // Initialdaten
    window.onload = () => {
      addTab();
      addPlayer(0, 'Shui', '1598128588');
      addPlayer(0, 'QuBiX', '1598134242');
      document.getElementById('serverSeedHash').value = 'ec6661823cf902836c3d126ed88f8dc60c5f464db334f64162c5a9f660808bd9';
      document.getElementById('nonce').value = '494598569';
      document.getElementById('boxCount').value = '2';
    };
  </script>
</body>
</html>
